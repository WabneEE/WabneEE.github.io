<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login with Google</h2>
    <button onclick="login()">Login</button>
    <script>
      function login() {
        const clientId =
          "54824982861-cc196oi7nptao8oi1oqov2qg47rcgpdv.apps.googleusercontent.com";
        const redirectUri = "http://localhost:3000/auth.html";
        const scope = "openid email profile";
        const state = "login";
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}&state=${state}`;
        window.location.href = authUrl;
      }
    </script>
  </body>
</html>
