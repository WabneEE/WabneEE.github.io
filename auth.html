<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Authenticating...</title>
    <link rel="icon" href="favicon.gif" />
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const id_token = params.get("credential");
        if (!id_token)
          return (window.location.href = "login.html?error=invalid");
        fetch("https://<YOUR_WORKER_SUBDOMAIN>.workers.dev/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: id_token }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("name", data.name);
              window.location.href = data.registered
                ? "dashboard.html"
                : "login.html";
            } else {
              window.location.href = "login.html?error=unauthorized";
            }
          });
      };
    </script>
  </head>
  <body>
    <p>Authenticating...</p>
  </body>
</html>
